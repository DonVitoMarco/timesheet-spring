<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- META -->
    <title>LOGIN PAGE</title>
    <meta charset="UTF-8">

    <!-- FONT -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'>

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../../css/normalize.css" th:href="@{css/normalize.css}">
    <link type="text/css" rel="stylesheet" href="../../css/style.css" th:href="@{css/style.css}">

    <!-- SCRIPT -->
    <script src="../../script/jquery-3.1.0.min.js"></script>
    <script src="../../script/login.js" th:src="@{script/login.js}"></script>

</head>
<body onload="document.f.username.focus()">

    <div id="content-login">
        <div id="login-box">
            <h1>LOGIN</h1>
            <div id="errorbox">
                Invalid Username or Password
            </div>
            <form class="formtable" name="f" th:action="@{/login}" method="POST">
                <table>
                    <thead>
                    </thead>
                    <tbody>
                        <tr>
                            <td>USERNAME: </td>
                            <td><input type="text" name="username" value=""></td>
                        </tr>
                        <tr>
                            <td>PASSWORD: </td>
                            <td><input type="password" name="password" value=""></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center"><input class="bth" name="submit" type="submit" value="LOGIN"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

</body>
</html>
