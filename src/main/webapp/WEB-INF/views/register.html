<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- META -->
    <title>REGISTER PAGE</title>
    <meta charset="UTF-8">

    <!-- FONT -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'>

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../../css/normalize.css" th:href="@{css/normalize.css}">
    <link type="text/css" rel="stylesheet" href="../../css/style.css" th:href="@{css/style.css}">

</head>
<body onload="document.f.username.focus()">

<div id="content-login">
    <div id="login-box">
        <h1>REGISTER PAGE</h1>
        <form name="f" th:action="@{/register}" th:object="${user}" method="POST">
            USERNAME: <input type="text" th:field="*{username}" name="username" required="required" value=""><br>
            PASSWORD: <input type="password" th:field="*{password}" name="password" required="required" value=""><br>
            <input name="submit" type="submit" value="REGISTER">
        </form>
    </div>
</div>

</body>
</html>
